<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    <main>
        <img id="bird-image" src="http://www.outgrabe.net/bird00.jpg" alt="Pardalote">

            <button onclick="changeImage('http://www.outgrabe.net/bird00.jpg', 'Pardalote', 'fir0002 (CC-by-NC)')">Pardalote</button>
            <button onclick="changeImage('http://www.outgrabe.net/bird01.jpg', 'Purple Swamp Hen', 'Toby Hudson (CC-by-SA)')">Purple Swamp Hen</button>

            <button onclick="changeImage('http://www.outgrabe.net/bird03.jpg', 'Inland Thornbill', 'Peter Jacobs (CC-by-SA)')">Inland Thornbill</button>
            <button onclick="changeImage('http://www.outgrabe.net/bird04.jpg', 'Rose Robin', 'JJ Harrison (CC-by-SA)')">Rose Robin</button>

    <script src="script.js"></script>
